<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - trails</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			background: #000;
			padding: 0;
			margin: 0;
			font-weight: bold;
			overflow: hidden;
		}
	</style>
</head>

<body>

	<script src="three.js"></script>

	<script src="stats.js"></script>

	<script>
		var container, stats;
		var globalVertices = []
		var geometry = new THREE.Geometry();

		var camera, scene, renderer;

		var mouseX = 0,
			mouseY = 0;

		var windowHalfX = window.innerWidth / 2;
		var windowHalfY = window.innerHeight / 2;
		var meshCopy;

		init();
		animate();

		function init() {

			container = document.createElement('div');
			document.body.appendChild(container);

			camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 10000);
			camera.position.set(100000, 0, 3200);

			scene = new THREE.Scene();

			var colors = [0xff0080, 0x8000ff, 0xffffff];

			var material = new THREE.LineBasicMaterial({
				color: colors[Math.floor(Math.random() * colors.length)],
				opacity: 0.5,
					// linewidth: 5,
				transparent: true
			})

			for (var i = 0; i < 200000; i++) {
				var randLocX1 = Math.random() * 2000 - 1000;
				var randLocY1 = Math.random() * 2000 - 1000;
				var randLocX2 = randLocX1 - 25;
				var randLocY2 = randLocY1 - 25;
				geometry.vertices.push(
					new THREE.Vector3(randLocX1, randLocY1, 0),
					new THREE.Vector3(randLocX2, randLocY2, 0)
				);

			}
			var line = new THREE.LineSegments(geometry, material);
			scene.add(line);


			renderer = new THREE.WebGLRenderer({
				preserveDrawingBuffer: false,
				antialias: true
			});
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.sortObjects = false;
			renderer.autoClearColor = false;
			container.appendChild(renderer.domElement);

			stats = new Stats();
			container.appendChild(stats.dom);

			camera.position.x = 0; //+= ( mouseX - camera.position.x ) * .05;
			camera.position.y = 0; //+= ( - mouseY - camera.position.y ) * .05;
			camera.lookAt(scene.position);

			// window.addEventListener('resize', onWindowResize, false);
			// setInterval(animate, 1000 / 300)
		}

		// function onWindowResize() {
		//
		// 	windowHalfX = window.innerWidth / 2;
		// 	windowHalfY = window.innerHeight / 2;
		//
		// 	camera.aspect = window.innerWidth / window.innerHeight;
		// 	camera.updateProjectionMatrix();
		//
		// 	renderer.setSize(window.innerWidth, window.innerHeight);
		//
		// }

		function animate() {
			requestAnimationFrame(animate);
			movePoints()
			render();
			stats.update();
		}

		function render() {
			renderer.render(scene, camera);
		}

		function movePoints() {
			for (var i = 0; i < geometry.vertices.length-1; i++) {
				geometry.vertices[i].x+=Math.random() * 10 - 5
				geometry.vertices[i].y+=Math.random() * 10 - 5
			}
			geometry.verticesNeedUpdate = true;
		}
	</script>

</body>

</html>
